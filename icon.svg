<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="80" fill="#0f0f23"/>

  <!-- Neural network nodes - outer ring -->
  <circle cx="200" cy="80" r="24" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="320" cy="140" r="24" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="340" cy="260" r="24" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="260" cy="340" r="24" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="140" cy="340" r="24" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="60" cy="260" r="24" fill="url(#grad1)" opacity="0.9"/>
  <circle cx="80" cy="140" r="24" fill="url(#grad1)" opacity="0.9"/>

  <!-- Connections -->
  <g stroke="url(#grad2)" stroke-width="3" opacity="0.6">
    <!-- Outer to center -->
    <line x1="200" y1="80" x2="200" y2="200"/>
    <line x1="320" y1="140" x2="200" y2="200"/>
    <line x1="340" y1="260" x2="200" y2="200"/>
    <line x1="260" y1="340" x2="200" y2="200"/>
    <line x1="140" y1="340" x2="200" y2="200"/>
    <line x1="60" y1="260" x2="200" y2="200"/>
    <line x1="80" y1="140" x2="200" y2="200"/>

    <!-- Ring connections -->
    <line x1="200" y1="80" x2="320" y2="140"/>
    <line x1="320" y1="140" x2="340" y2="260"/>
    <line x1="340" y1="260" x2="260" y2="340"/>
    <line x1="260" y1="340" x2="140" y2="340"/>
    <line x1="140" y1="340" x2="60" y2="260"/>
    <line x1="60" y1="260" x2="80" y2="140"/>
    <line x1="80" y1="140" x2="200" y2="80"/>
  </g>

  <!-- Center brain/thought node -->
  <circle cx="200" cy="200" r="50" fill="url(#grad1)"/>
  <circle cx="200" cy="200" r="35" fill="#0f0f23"/>
  <circle cx="200" cy="200" r="20" fill="url(#grad2)"/>

  <!-- Pulse rings -->
  <circle cx="200" cy="200" r="65" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="200" r="85" fill="none" stroke="url(#grad2)" stroke-width="1.5" opacity="0.25"/>
</svg>